<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="center">
        <div class="imgs">
            <!-- Add "choice" class to each image for event handling -->
            <img src="images/rock.png" alt="Rock" id="rock" class="choice">
            <img src="images/paper.png" alt="Paper" id="paper" class="choice">
            <img src="images/scissors.png" alt="Scissors" id="scissors" class="choice">
        </div>

        <div class="score">
            <div class="you">
                <p id="user-score">0</p>
                <p>You</p>
            </div>

            <div class="computer">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    </div>

    <div class="result">
        <p id="msg">Choose your move to start!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
